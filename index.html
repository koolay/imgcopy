<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
  <title>Chat Example</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript">
    window.onload = function () {
      var source = new EventSource("/sse");
      source.onopen = function () {
        console.log('connection to stream has been opened');
      };
      source.onerror = function (error) {
        console.log('An error has occurred while receiving stream', error);
      };
      source.onmessage = function (stream) {
        console.log('recived stream', stream.data);
        document.getElementById("log").innerHTML += '<pre data-prefix=""><code>' + stream.data + '</code></pre>';
      };

    }

  </script>
  <style type="text/css">
    #log {
      margin-top: 20px;
      min-height: 200px;
      width: 90%;
      margin: auto auto;
    }
  </style>
</head>

<body>
  <div class="w-screen h-screen bg-base-200">
    <div class="h-20">
    </div>
    <div class="mockup-code" id="log">
      <!-- <pre data-prefix="$"><code>npm i daisyui</code></pre> -->
      <!-- <pre data-prefix=">" class="text-warning"><code>installing...</code></pre> -->
      <!-- <pre data-prefix=">" class="text-success"><code>Done!</code></pre> -->
    </div>
  </div>
</body>

</html>
